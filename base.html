<!doctype html>
<html lang="ru">

    <head>
        <meta charset="utf-8" />
        {% block title %}
        {% endblock %}
        
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="row">
            <div class="col-2">
                <a class="btn btn-success m-3" href="/">
                    Главная
                </a>
            </div>
            <div class="col-5">
                <a class="btn btn-success m-3" href="/posts">
                    Лента
                </a>
            </div>            

            {% if user.is_authenticated %}
                <div class="col-2 m-3">
                    <p class="m-0 p-0">{{user}}</p>
                    <a href="/logout">Выйти</a>
                </div>
                
            {% else %}
                <div class="col-2">
                    <a class="btn btn-success m-3" href="/login">
                        Вход
                    </a>
                </div>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
