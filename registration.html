{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Регистрация</title>
{% endblock %}

{% block content %}
        <div class="container">
            <div style="width: 30vw;">
                <form action="/registration" method="POST">
                    {% csrf_token %}
                    <input class="form-control m-2" type="text" placeholder="Имя" name='name'/>
                    <input class="form-control m-2" type="text" placeholder="email" name='email'/>
                    <input class="form-control m-2" type="text" placeholder="Пароль" name='password'/>
                    <input class="form-control m-2" type="submit" value="Зарегестрироваться"/>
                </form>
            </div>
        </div>
{% endblock %}
